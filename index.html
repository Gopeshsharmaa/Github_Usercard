<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Github Card</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <input type="text" placeholder="Enter your Username" />
  <br />
  <button>Click to generate card</button>

  <div id="main">
    <div id="img">
      <img src="" alt="Avatar" />
    </div>
    <div id="secoundry">
      <div id="name"></div>
      <div id="fullname"></div>
      <div id="bio"></div>
      <div id="repos"></div>
      <div id="followers"></div>
      <div id="location"></div>
      <div id="company"></div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
